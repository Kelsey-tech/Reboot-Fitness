<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/workout.css">
    <script src="js/workout.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidebar a:hover {
    color: #f1f1f1;
  }
  
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    
    color: white;
    padding: 10px 15px;
    border: none;
  }
  
  .openbtn:hover {
    background-color: #444;
  }
  
  #main {
    transition: margin-left .5s;
    padding: 16px;
    position: absolute;
    left: 0;
    top: 0;
  }
  
  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="homepage.html">Home</a>
        <a href="workout.html">Workout Login</a>
        <a href="stats.html">Workout Statistics</a>
        <a href="goal.html">Goals</a>
        <a href="index.html">Rewards</a>
        <a href="Fav.html">Favourites</a>
        <a href="timeKeeper.html">Countdown</a>
        <a href="print.html">Print Summary</a>
        
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>  
      </div>
    <div class="workout-container">
        <div class="log-workout">
            <h1 id="title">Workout Login</h1>
            <form id="workout-form">
                <div id="form-group-type">
                    <label for="workout-type">Workout Type:</label>
                    <select id="workout-type" required>
                        <option value="">Select...</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Strength Training">Strength Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>
                <div id="form-group-duration">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" required min="1">
                </div>
                <div id="form-group-calories">
                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" required min="0">
                </div>
                <div id="form-group-date">
                    <label for="date">Date of Workout:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" id="submit-button">Log Workout</button>
                <button type="button" id="clear-button">Clear </button>
            </form>
        </div>
        <div class="workout-logger">
            <h1 id="title-logger">Records Of Workouts</h1>
            <div class="audit-log">
                <div class="audit-log-header">
                    <table id="workout-table"> 
                        <thead>
                            <tr>
                                <th>Workout Type</th>
                                <th>Duration</th>
                                <th>Calories</th>
                                <th>Date</th>
                                <th>Likes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Workout logs will be appended here -->
                        </tbody>
                    </table>
                </div> 
                <hr>
                <ul id="workoutLog"></ul>
            </div>
        </div>
    </div>
</body>
</html>
