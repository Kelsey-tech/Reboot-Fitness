
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Workout Stats</title>
    <link rel="stylesheet" href="css/timeKeeper.css">
    <script defer src="js/timeKeeper.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
      .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  h1 {
    color: #ef6125;
  }
  
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidebar a:hover {
    color: #f1f1f1;
  }
  
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    
    color: white;
    padding: 10px 15px;
    border: none;
  }
  
  .openbtn:hover {
    background-color: #444;
  }
  
  #main {
    transition: margin-left .5s;
    padding: 16px;
    position: absolute;
    left: 0;
    top: 0;
  }
  #Content {
    color: #ef6125;
  }
  #addChallenge {
    padding: 10px;
  background-color: rgba(0, 0, 0, 0.12);
  color: white;
  border: solid 2px #ef6125;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.5s;
  }
  
  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }
    </style>
    
</head>
<body>
  
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="homepage.html">Home</a>
        <a href="workout.html">Workout Login</a>
        <a href="stats.html">Workout Statistics</a>
        <a href="goal.html">Goals</a>
        <a href="Fav.html">Favourites</a>
        <a href="index.html">Rewards</a>
        <a href="timeKeeper.html">Countdown</a>
        <a href="print.html">Print Summary</a>
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>  
      </div>

      <h1>Challenge Countdown</h1>
  
      <div id="Content">
        <label>Challenge Name: <input type="text" id="challengeName" style="width: 300px;"></label>
        <label>Days: <input type="number" id="daysInput" value="0" min="0"></label>
        <label>Hours: <input type="number" id="hoursInput" value="0" min="0" max="23"></label>
        <label>Minutes: <input type="number" id="minutesInput" value="0" min="0" max="59"></label>
        <label>Seconds: <input type="number" id="secondsInput" value="0" min="0" max="59"></label>
        <button id="addChallenge">Add Challenge</button>
      </div>
      
      <div id="challenges"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
