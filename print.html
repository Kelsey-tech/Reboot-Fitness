<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Workout Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url(images/P_background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
           
        }

        h1 {
            text-align: center;
        }

        #summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: white;
        }

        #summary-table th,
        #summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #summary-table th {
            background-color: rgba(0, 0, 0,0.5);
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #print-summary,
            #print-summary * {
                visibility: visible;
            }

            #print-summary {
                position: absolute;
                left: 0;
                top: 0;
            }
        }


        /* nav bar  */

        
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidebar a:hover {
    color: #f1f1f1;
  }
  
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
  }
  
  .openbtn:hover {
    background-color: #444;
  }
  
  #main {
    transition: margin-left .5s;
    padding: 16px;

    position: absolute;
    left: 0;
    top: 0;
  }
  
  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }
        #print-summary-button{
          color: white;
    border: solid #ef6125 2px;
    border-radius: 4px;
    background-color: rgba(0, 0, 0,0.5);
    width: 100px;
    height: 50px;
    
        }
    </style>
</head>

<body>
    <div id="print-summary">
        <h1 style="color: orangered;">Workout Summary</h1>
        <table id="summary-table">
            <thead>
                <tr>
                    <th style="color: orangered;">Workout Type</th>
                    <th style="color: orangered;">Duration (min)</th>
                    <th style="color: orangered;">Calories Burned</th>
                    <th style="color: orangered;">Date</th>
                </tr>
            </thead>
            <tbody id="summary-body">
                <!-- Summary logs will be appended here -->
            </tbody>
        </table>
    </div>
  

    <button id="print-summary-button" >Print Workout Summary</button>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="homepage.html">Home</a>
        <a href="workout.html">Workout Login</a>
        <a href="stats.html">Workout Statistics</a>
        <a href="goal.html">Goals</a>
        <a href="Fav.html">Favourites</a>
        <a href="timeKeeper.html">Countdown</a>
        <a href="print.html">Print Summary</a>
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>  
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const summaryTableBody = document.getElementById('summary-body');
            const workouts = JSON.parse(localStorage.getItem("workouts")) || [];

            // Populate the summary table
            workouts.forEach(workout => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${workout.type}</td>
                    <td>${workout.duration} min</td>
                    <td>${workout.calories} cal</td>
                    <td>${workout.date}</td>
                `;
                summaryTableBody.appendChild(row);
            });

            // Print summary button functionality
            document.getElementById('print-summary-button').addEventListener('click', () => {
                window.print(); // Open print dialog
            });
        });

        
function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    // document.getElementById("main").style.marginLeft = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    // document.getElementById("main").style.marginLeft= "0";
  }
    </script>
</body>

</html>
